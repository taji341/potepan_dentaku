 <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
        crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <h3>電卓</h3>
        <div class="display">0</div>
        <div class="box">
          <div class="switch" id="1">1</div>
          <div class="switch" id="2">2</div>
          <div class="switch" id="3">3</div>
          <div class="switch" id="4">4</div>
          <div class="switch" id="5">5</div>
          <div class="switch" id="6">6</div>
          <div class="switch" id="7">7</div>
          <div class="switch" id="8">8</div>
          <div class="switch" id="9">9</div>
          <div class="switch" id="0">0</div>
          <div class="switch" id="ac">AC</div>
          <div class="switch" id="equal">=</div>
        </div>
        <div class="signal">
          <div class="switch" id="plus">+</div>
          <div class="switch" id="minus">-</div>
          <div class="switch" id="multiply">*</div>
          <div class="switch" id="divide">/</div>
        </div>
 
        <script src="main.js"></script>
      </body>
    </html>
